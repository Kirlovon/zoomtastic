<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Zoomtastic</title>
		<link rel="shortcut icon" href="./assets/favicon.png" type="image/png" />
		<link rel="stylesheet" href="./assets/normalize.css" />
		<link rel="stylesheet" href="./assets/skeleton.css" />
		<link rel="stylesheet" href="./assets/styles.css" />

	</head>
	<body>
		<main>
			<div class="container">
				<div class="links">
					<a class="link" href="https://github.com/Kirlovon/Zoomtastic">GitHub</a>
					<span>/</span>
					<a class="link" href="https://www.npmjs.com/package/zoomtastic">NPM</a>
				</div>

				<div class="logo" src="./assets/logo.png"></div>
				<h1 class="title">Zoomtastic</h1>
				<i class="description">Tiny image zoomer for web!</i>

				<div class="images">
					<div zoomtastic="./assets/image1.png" class="image1"></div>
					<div zoomtastic="./assets/image2.png" class="image2"></div>
					<div zoomtastic="./assets/image3.jpg" class="image3"></div>
					<img src="./assets/message.svg" class="message"></img>
				</div>
				<div class="info">Illustrations made by <a href="https://dribbble.com/painterr">Dzmitry Kazak</a></div>
			</div>
		</main>

		<script src="https://unpkg.com/zoomtastic@2.0.0"></script>
		<script src="./assets/code.js"></script>
	</body>
</html>
